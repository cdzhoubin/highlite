<!DOCTYPE html>
<html>
    <head>
        <title>Highlite</title>
        <meta charset="UTF-8">
    	<meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/jquery.highlite.js"></script>
    </head>
    <body>
        <header class="header">
            <input type="search" id="search" placeholder="Search" autofocus>
        </header>
        <main class="content">
            <h1>Title</h1>
            <h2>Subtitle</h2>
            <p>Paragraph <b>bold text</b></p>
            <p>Another paragraph <a href="javascript:void(0)">link</a></p>
        </main>
        <script>
            $(function () {
                $("#search").on("search change keyup", function () {
                    var text = this.value;
                    $(".content").highlite({
                        text: text
                    });
                });
            });
        </script>
    </body>
</html>
